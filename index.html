<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa Skladu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mb-5">
    <h1 class="my-4 text-center fw-bold">Správa Skladu</h1>

    <div class="p-3 rounded bg-white" id="vyhledavani-produktu">
        <div>
            <h2 class="fw-bold" for="searchProduct">Vyhledat produkt:</h2>
            <input type="text" id="searchProduct" class="form-control mb-3 w-50">
        </div>
        <div class="my-3">
          <button class="btn btn-primary me-2" id="btnNejdrazsiProdukt">Nejdražší produkt</button>
          <button class="btn btn-primary me-2" id="btnNejlevnejsiProdukt">Nejlevnější produkt</button>
          <button class="btn btn-primary" id="btnCelkovaCenaSkladu">Celková cena skladu</button>
        </div>
    </div>
    
    <div id="pridani-odebrani-produktu" class="p-3 mt-3 rounded bg-white">
        <div class="my-3">
            <h2 class="fw-bold">Sklad</h2>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Název produktu</th>
                        <th>Cena za kus</th>
                        <th>Množství</th>
                        <th>Upravit</th>
                        <th>Smazat</th>
                    </tr>
                </thead>
                <tbody id="seznamProduktu">
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modální okno pro úpravu produktu -->
<div class="modal fade" id="modalUpravitProdukt" tabindex="-1" aria-labelledby="modalUpravitProduktLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUpravitProduktLabel">Upravit produkt</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editovatelnaCena" class="form-label">Cena za kus:</label>
                    <input type="number" class="form-control" id="editovatelnaCena">
                </div>
                <div class="mb-3">
                    <label for="editovatelneMnozstvi" class="form-label">Množství:</label>
                    <input type="number" class="form-control" id="editovatelneMnozstvi">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
                <button type="button" class="btn btn-primary" id="btnUlozitUpravu">Uložit změny</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="scriptss.js"></script>

</body>
</html>
